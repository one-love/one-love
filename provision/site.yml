---
- name: One Love project provisioning
  hosts: all
  pre_tasks:
    - include: roles/common/pre_tasks/main.yml
  roles:
    - common
    - mongodb
    - rabbitmq
    - onelove
    - nginx

- name: One Love project provisioning
  hosts: vagrant
  pre_tasks:
    - include: roles/vagrant/pre_tasks/main.yml
  roles:
    - vagrant
